<!DOCTYPE html>
<html>

<head>
  <title> SINGLE LINE INPUT CONTROL</title>
</head>

<body>
  <h2>Learn Summation/Additions over Web</h2>

  <h3>Enter values for two text boxes</h3>
  <form oninput='x.value=parseInt(a.value)+parseInt(b.value)'>
    <input type="number" id="a" value=""> +
    <input type="number" id="b" value=""> =
    <output name="x" for="a b"> </output>
  </form>
  <br>
  <h2>Adjust the range meter to change the Total</h2>
  <form oninput='x.value=parseInt(a.value)+parseInt(b.value)'>
    <input type="range" id="a" value=""> +
    <input type="number" id="b" value="25"> =
    <output name="x" for="a b"> </output>
  </form>
  <h2> Learn how to select Date </h2>
  <h3> select calendar icon to show months calendar</h3>
  <form>
    <label for="birthday">Birthday:-</label>
    <input type="date" id="birthday" name="birthday">
    <input type="submit">
  </form>
  <h1><a href="./table.html">tables</a></h1>

</body>

</html>
